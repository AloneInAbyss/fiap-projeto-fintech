<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/colors.css">
    <link rel="stylesheet" href="/google-fonts.css">

    <script>
      function goToHomePage() {
        const loginPage = document.getElementById('login_page');
        loginPage.style.display = 'none'

        const homePage = document.getElementById('home_page');
        homePage.style.display = 'block'
      }
      
      function goToLoginPage() {
        const loginPage = document.getElementById('login_page');
        loginPage.style.display = 'block'
        
        const homePage = document.getElementById('home_page');
        homePage.style.display = 'none'
      }
    </script>
  </head>
  <body class="gradient-background">
    <!-- LOGIN PAGE -->
    <div id="login_page" class="container">
      <div class="d-flex flex-column justify-content-center align-items-center text-center min-vh-100">

        <h1 class="display-3 cinzel-black baby-blue">Fintech</h1>    
        
        <i class="bi-person-circle user-login-icon baby-blue"></i>

        <div class="col-11 col-sm-10 col-md-8 col-lg-6 align-self-center text-start white translucent-background p-4 rounded">
          <div class="mb-4">
            <label for="emailFormControlInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailFormControlInput" placeholder="nome@exemplo.com">
          </div>
          
          <div class="mb-4">
            <label for="passwordFormControlInput" class="col-form-label">Senha</label>
            <input type="password" id="passwordFormControlInput" class="form-control">
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="stayLoggedInFormControlInput">
              <label class="form-check-label" for="stayLoggedInFormControlInput">
                Ficar conectado
              </label>
            </div>
          </div>
          
          <div class="row">
            <button type="submit" class="btn btn-primary col mx-3" onclick="goToHomePage()">Login</button>
            <button type="submit" class="btn btn-secondary col mx-3">Cadastrar-se</button>
          </div>
        </div>

      </div>
    </div>

    <!-- HOME PAGE -->
    <div id="home_page" class="container" style="display: none">
      <div class="d-flex flex-column justify-content-center align-items-center text-center min-vh-100">

        <h1 class="display-3 cinzel-black baby-blue mb-5">Dashboard</h1>

        <div class="col-11 col-sm-10 col-md-8 col-lg-6 align-self-center text-start translucent-background p-4 rounded">
          <div class="my-4">
            <h2 class="navy-blue">Receitas</h2>
            <p class="fs-1 baby-blue">+ R$15.400,00</p>
          </div>

          <div class="my-4 mb-5">
            <h2 class="navy-blue">Despesas</h2>
            <p class="fs-1 baby-blue">- R$6.200,00</p>
          </div>

          <div class="row">
            <button type="submit" class="btn btn-warning col mx-3">Adicionar registro</button>
            <button type="submit" class="btn btn-danger col mx-3" onclick="goToLoginPage()">Sair</button>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
